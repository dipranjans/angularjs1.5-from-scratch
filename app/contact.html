<div class="container libraryContent">
    <div class="row">
        <h3>Contact Us</h3>
        <hr>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstName">firstName:</label>
                    <input type="firstName" class="form-control" id="firstName" placeholder="Enter firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">lastName:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea name="address" cols="30" rows="10" class="form-control" placeholder="Enter address"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
